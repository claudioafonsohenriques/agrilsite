<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard - AgriLink</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        header, footer {
            background-color: #28a745;
            color: white;
        }
        header .nav-link, footer p {
            color: white;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3">AgriLink Dashboard</h1>
                <nav>
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ajuda.html">Ajuda</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="py-5">
        <div class="container">
            <div class="row mb-4">
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="card text-white bg-primary h-100">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title">Total Registrados</h5>
                                <h3 id="total-registered">0</h3>
                            </div>
                            <div>
                                <i class="fas fa-users fa-3x"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="card text-white bg-success h-100">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title">Agricultores</h5>
                                <h3 id="total-farmers">0</h3>
                            </div>
                            <div>
                                <i class="fas fa-tractor fa-3x"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="card text-white bg-warning h-100">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title">Comerciantes</h5>
                                <h3 id="total-merchants">0</h3>
                            </div>
                            <div>
                                <i class="fas fa-store fa-3x"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="card text-white bg-danger h-100">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title">Logística</h5>
                                <h3 id="total-logistics">0</h3>
                            </div>
                            <div>
                                <i class="fas fa-truck fa-3x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6 mb-4">
                    <div class="card">
                        <div class="card-header">
                            Gráfico de Registros por Papel
                        </div>
                        <div class="card-body">
                            <canvas id="roleChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 mb-4">
                    <div class="card">
                        <div class="card-header">
                            Gráfico de Registros por Mês
                        </div>
                        <div class="card-body">
                            <canvas id="monthlyChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="text-center py-3">
        <div class="container">
            <p>&copy; 2024 AgriLink. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Exemplo de dados simulados
        const data = {
            totalRegistered: 120,
            farmers: 50,
            merchants: 30,
            logistics: 40,
            monthlyRegistrations: [5, 10, 15, 20, 25, 30, 35, 40, 45, 50, 55, 60]
        };

        // Atualizar contadores
        document.getElementById('total-registered').innerText = data.totalRegistered;
        document.getElementById('total-farmers').innerText = data.farmers;
        document.getElementById('total-merchants').innerText = data.merchants;
        document.getElementById('total-logistics').innerText = data.logistics;

        // Gráfico de Registros por Papel
        const ctxRole = document.getElementById('roleChart').getContext('2d');
        const roleChart = new Chart(ctxRole, {
            type: 'doughnut',
            data: {
                labels: ['Agricultores', 'Comerciantes', 'Logística'],
                datasets: [{
                    label: 'Registros por Papel',
                    data: [data.farmers, data.merchants, data.logistics],
                    backgroundColor: ['#28a745', '#ffc107', '#dc3545']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        // Gráfico de Registros por Mês
        const ctxMonthly = document.getElementById('monthlyChart').getContext('2d');
        const monthlyChart = new Chart(ctxMonthly, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [{
                    label: 'Registros por Mês',
                    data: data.monthlyRegistrations,
                    backgroundColor: 'rgba(40, 167, 69, 0.2)',
                    borderColor: '#28a745',
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

        // Função para buscar dados do backend
        function fetchData() {
            $.ajax({
                url: 'https://api.seuservidor.com/registrations',
                method: 'GET',
                success: function(response) {
                    // Atualizar dashboard com os dados do backend
                    document.getElementById('total-registered').innerText = response.totalRegistered;
                    document.getElementById('total-farmers').innerText = response.farmers;
                    document.getElementById('total-merchants').innerText = response.merchants;
                    document.getElementById('total-logistics').innerText = response.logistics;

                    roleChart.data.datasets[0].data = [response.farmers, response.merchants, response.logistics];
                    roleChart.update();

                    monthlyChart.data.datasets[0].data = response.monthlyRegistrations;
                    monthlyChart.update();
                }
            });
        }

        // Chamada inicial para buscar dados
        fetchData();
    </script>
</body>
</html>
