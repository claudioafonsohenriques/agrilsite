<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cadastro de Agentes - AgriLink</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        header, footer {
            background-color: #28a745;
            color: white;
        }
        header .nav-link, footer p {
            color: white;
        }
        .form-container {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .form-control {
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .btn-success {
            width: 100%;
            border-radius: 5px;
        }
        .form-group i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3">AgriLink</h1>
                <nav>
                    <ul class="nav">
                      
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Cadastro de Agentes</h2>
            <div class="form-container">
                <form id="agentRegistrationForm" action="/registerAgent" method="post">
                    <div class="form-group">
                        <label for="nome"><i class="fas fa-user"></i> Nome</label>
                        <input id="nome" name="nome" class="form-control" type="text" placeholder="Nome" required>
                    </div>
                    <div class="form-group">
                        <label for="emailOrPhone"><i class="fas fa-envelope"></i> E-mail ou telefone</label>
                        <input id="emailOrPhone" name="emailOrPhone" class="form-control" type="text" placeholder="E-mail ou telefone" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Palavra-passe</label>
                        <input id="password" name="password" class="form-control" type="password" placeholder="Palavra-passe" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword"><i class="fas fa-lock"></i> Confirmar palavra-passe</label>
                        <input id="confirmPassword" name="confirmPassword" class="form-control" type="password" placeholder="Confirmar palavra-passe" required>
                    </div>
                    <button type="submit" class="btn btn-success"><i class="fas fa-user-plus"></i> Cadastrar</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="text-center py-3">
        <div class="container">
            <p>&copy; 2024 AgriLink. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('agentRegistrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = {
                nome: document.getElementById('nome').value,
                emailOrPhone: document.getElementById('emailOrPhone').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value
            };

            fetch('/registerAgent', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if(data.success) {
                    alert('Cadastro realizado com sucesso!');
                } else {
                    alert('Erro ao realizar cadastro: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Erro ao realizar cadastro');
            });
        });
    </script>
</body>
</html>
